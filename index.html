<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <span class="title">SPLI <br> TTER</span>
  <div class="main-card">
    <div class="selection-card">

      <div class="bill-section">
        <span id="bill-text">Bill</span>
        <input type="number" id="total-bill" name="bill" placeholder="0"/>
      </div>

      <div class="button-section">
        <span id="tip-text">Select Tip %</span>
        <div class="button-group">
          <button class="button">5%</button>
          <button class="button">10%</button>
          <button class="button">15%</button>
          <button class="button">25%</button>
          <button class="button">50%</button>
          <input class="button" id="custom" type="number" placeholder="Custom"/>
        </div>
      </div>

      <div class="people-section">
        <div class="label-row">
        <span id="people-text">Number of People</span>
        <span id="people-warning" class="warning hidden">Can't be zero</span>
        </div>

        <input type="number" id="total-people" name="people" placeholder="0" step="1" min="1"/>
      </div>
    </div>
  


    <div class="amount-card">
      <div class="not-button-section">
        <div class="tip-section">
          <div class="tip-amount-text">
            <span id="text-amount">Tip Amount</span>
            <span class="text-person">/ person</span>
          </div>
          <span id="tip-amount-number">$0.00</span>
        </div>

        <div class="total-section">
          <div class="total-amount-text">
            <span id="text-total">Total</span>
            <span class="text-person">/ person</span>
          </div>
          <span id="total-amount-number">$0.00</span>
        </div>
      </div>
      <button class="reset-button">RESET</button>
    </div>
  </div>
  
  <script type="module" src="/src/main.js" defer></script>
  
  <footer class="attribution">
    Challenge by <a class="attr-text" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attr-text" href="#">Danny</a>.
  </footer>
</body>
</html>
